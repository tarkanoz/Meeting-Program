<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Meeting Project</title>
</head>
<body>
        <div class="container" style ="margin-top:20px;">
                                     
                <div class="card row">
                    <div class="card-header">Online Meeting Client</div>
                    <div class="card-body">
                            <form id = "meeting-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="title" id = "title" placeholder="Toplantı Konusu" >
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="director" id = "director" placeholder="Toplantıyı Oluşturan">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="url" id = "url" placeholder="Toplantı Katılımcıları">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="url" id = "url" placeholder="Başlangıç saati :">
                                </div>
                                <div class="form-group col-md-6">
                                    <input class="form-control" type="text" name="url" id = "url" placeholder="Bitiş saati :">
                                </div>
                                </div>
                                <button type="submit" class="btn btn-danger">Toplantıyı Güncelle
                                </button>
                                <button type="submit" class="btn btn-danger">Toplantıyı Sil
                                </button>
                                    &nbsp;
                                     <label for="start">Start date:</label>
                                     <input type="date" id="start" name="trip-start"
                                            value="2018-07-22"
                                            min="2018-01-01" max="2018-12-31" >
                            </form>
                            <hr>
                            

                        
                     </div>


            
         </div>
